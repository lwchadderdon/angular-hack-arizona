<h1>{{title}}</h1>

<h3>Community Favorites</h3>
<ul>
  <li *ngFor="let favorite of (favorites | async)">
    {{ favorite.$key }}
  </li>
</ul>

<input
  #searchInput
  type="text"
  placeholder="search for books"
  (keydown.enter)="search(searchInput.value)">
<button (click)="search(searchInput.value)">Search</button>

<ul>
  <li *ngFor="let book of (books | async)">
    <img [src]="book.thumbnailUrl" alt="{{ book.title }} thumbnail">
    <p>{{ book.title }}</p>
    <small>{{ book.authors }}</small>

    <div>
      <label> Is favorite:
        <input
          type="checkbox"
          [checked]="isFavorite(book.id) | async"
          (click)="setFavorite(book.id, $event.target.checked)">
      </label>
    </div>

    <hr/>
  </li>
</ul>
